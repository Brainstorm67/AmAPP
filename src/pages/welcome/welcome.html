<ion-content scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-intro">
      {{ 'WELCOME_INTRO' | translate }}
    </div>
  </div>
  <div padding>
    <ion-item>
      <ion-label fixed>{{ 'EMAIL' | translate }}</ion-label>
      <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label fixed>{{ 'PASSWORD' | translate }}</ion-label>
      <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
    </ion-item>
      
    <div padding>
      <button ion-button (click)="doLogin()" color="primary" block>{{ 'LOGIN_BUTTON' | translate }}</button>
      <button ion-button block (click)="forgottenPwd()" class="signup">{{ 'FORGOTTEN' | translate }}</button>
    </div>
    <div padding>
      <button ion-button block (click)="signup()" class="signup">{{ 'SIGNUP' | translate }}</button>
    </div>
  </div>
</ion-content>
